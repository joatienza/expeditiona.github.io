<!-- script that adds items to list -->
<script>
$(document).ready(function(){
    // button is disabled by default
    $("#additem").fadeTo("fast",0.3);
    document.getElementById("additem").disabled = true;

    // detect new keystrokes, disable button if there's no text, enable button if there is
    $("#newitem").on('input', function(){
        if($('#newitem').val() === ""){
            $("#additem").fadeTo("fast",0.3);
            document.getElementById("additem").disabled = true;
        } else {
            $("#additem").fadeTo("fast", 1);
            document.getElementById("additem").disabled = false;
        }
    });

    // write the item in "newitem" when button is clicked
    $("#additem").click(function(){
        $("<tr><td>"+$("#newitem").val()+"</td></tr>").appendTo("#items");
    });
});
</script>
